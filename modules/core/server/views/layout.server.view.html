<!DOCTYPE html>
<html lang="en" ng-strict-di>

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{domain}}/{{logo}}">
  <meta property="og:image" content="{{domain}}/{{preview}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{domain}}/{{logo}}">
  <meta name="twitter:image" content="{{domain}}/{{preview}}">

  <!-- Fav Icon -->
  <link href="{{domain}}/{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {{#each cssFiles}}<link rel="stylesheet" href="/{{this}}">{{/each}}

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:300,400,500,700" rel="stylesheet">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-91547471-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body class="ng-cloak" id="page-top">

  <div ng-include="'/modules/core/client/views/header.client.view.html'"></div>

  {{{block "content"}}}

  <footer role="contentinfo" id="wb-info" ng-include="'/modules/core/client/views/footer.client.view.html'"></footer>

  <noscript>
    <style>
      [ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: block !important;
      }
    </style>
    <div class="alert alert-warning">
      <strong>This page requires JavaScript.</strong> Please enable it in your browser.
    </div>
  </noscript>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{{ user }}};
    var env = "{{ env }}";
    var sessionTimeout = "{{ sessionTimeout }}";
    var sessionTimeoutWarning = "{{ sessionTimeoutWarning }}";
    var allowCapabilityEditing = "{{ allowCapabilityEditing }}" === 'true';
    var recaptchaSiteId = "{{ googleRecaptchaSiteID }}";
  </script>

  {{#if livereload}}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {{/if}}
</body>

</html>
