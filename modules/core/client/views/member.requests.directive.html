<div class="row">
	<div class="col">
		<h5>{{vm.title}}</h5>
	</div>
</div>

<div class="card-deck">
	<div class="card my-3" ng-repeat="member in vm.members | slice:column.start:column.end">
		<div class="card-body d-flex flex-row p-2 align-items-center">
			<div class="p-3">
				<img class="rounded-circle" height="50" width="50" src="{{((member.profileImageURL.substr(0,1) == '/' || member.profileImageURL.substr(0,4) == 'http') ? '' : '/') + member.profileImageURL}}" />
			</div>
			<div>
				<h4 class="card-title"> </h4>
				<p class="card-subtitle">{{member.userTitle}}<br /><a ng-if="member.email && member.isDisplayEmail" href="mailto:{{member.email}}" translate="EMAIL">Email</a></p>
			</div>
			<div class="strong my-auto w-100 text-truncate">{{member.firstName}} {{member.lastName}}</div>
			<div ng-if="vm.isAdmin || vm.model.userIs.admin">
				<a class="btn btn-sm btn-default" href="javascript:void(0);" ng-click="vm.confirm(member._id, member.username)"
				 title="Confirm">
					<i class="fas fa-thumbs-up"></i> Confirm
				</a>
				<a class="btn btn-sm btn-default" href="javascript:void(0);" ng-click="vm.deny(member._id, member.username)" title="Deny">
					<i class="fas fa-thumbs-o-down"></i> Deny
				</a>
			</div>
		</div>
	</div>
</div>
</div>
