<div class="col-sm-12">
	<fieldset>
		<form-display ng-if="isEnglish()"
			class="col-sm-12"
			x-options='{
				"title" :"Acceptance Criteria (English)",
				"name"  :"criteria",
				"class":"required",
				"help"  :"In this section, you need to clearly define everything that must be delivered and all criteria that must be met in order for you to be satisfied and ready to pay the developer."
			}'>
      <textarea name="criteria" id="criteria" data-automation-id="text-cwu-acceptance" class="form-control input-sm"
        ui-tinymce="vm.TinyMceConfiguration" placeholder="A clear definition of everything that must be delivered to get paid for this opportunity..."
        ng-model="vm.opportunity.criteria">
			</textarea>
		</form-display>
		<form-display ng-if="isEnglish()"
			class="col-sm-12"
			x-options='{
				"title" :"Acceptance Criteria (French)",
				"name"  :"criteria_fr",
				"class":"required",
				"help"  :"In this section, you need to clearly define everything that must be delivered and all criteria that must be met in order for you to be satisfied and ready to pay the developer."
			}'>
			<textarea
				name="criteria_fr"
				id="criteria_fr"
				class="form-control input-sm"
				ui-tinymce="vm.tinymceOptions"
				placeholder="A clear definition of everything that must be delivered to get paid for this opportunity..."
				ng-model="vm.opportunity.criteria_fr">
			</textarea>
		</form-display>
		<form-display ng-if="isFrench()"
			class="col-sm-12"
			x-options='{
				"title" :"Critères d&apos;acceptation (Anglais)",
				"name"  :"criteria",
				"class":"required",
				"help"  :"La présente section sert à définir clairement tout ce qui doit être exécuté et les critères qui doivent être respectés pour que vous soyez satisfait et prêt à payer le développeur."
			}'>
			<textarea
				name="criteria"
				id="criteria"
				class="form-control input-sm"
				ui-tinymce="vm.tinymceOptions"
				placeholder="A clear definition of everything that must be delivered to get paid for this opportunity..."
				ng-model="vm.opportunity.criteria">
			</textarea>
		</form-display>
		<form-display ng-if="isFrench()"
			class="col-sm-12"
			x-options='{
				"title" :"Critères d&apos;acceptation (Français)",
				"name"  :"criteria_fr",
				"class":"required",
				"help"  :"La présente section sert à définir clairement tout ce qui doit être exécuté et les critères qui doivent être respectés pour que vous soyez satisfait et prêt à payer le développeur."
			}'>
			<textarea
				name="criteria_fr"
				id="criteria_fr"
				class="form-control input-sm"
				ui-tinymce="vm.tinymceOptions"
				placeholder="A clear definition of everything that must be delivered to get paid for this opportunity..."
				ng-model="vm.opportunity.criteria_fr">
			</textarea>
		</form-display>

		<form-input ng-if="isEnglish()"
			class="col-sm-12"
			ng-model="vm.opportunity.skilllist"
			x-form="vm.opportunityForm"
			x-options='{
				"title"       :"Required Skills (seperate each skill with a comma) (English)",
				"help"        :"List the skills that are necessary for the person working on this opportunity to have. (e.g. JavaScript, CSS, WordPress, UX Design)",
				"id"          :"skilllist",
				"name"        :"skilllist",
				"placeholder" :"e.g. JavaScript, WordPress, CSS"
			}'>
		</form-input>
		<form-input ng-if="isEnglish()"
			class="col-sm-12"
			ng-model="vm.opportunity.skilllist_fr"
			x-form="vm.opportunityForm"
			x-options='{
				"title"       :"Required Skills (seperate each skill with a comma) (French)",
				"help"        :"List the skills that are necessary for the person working on this opportunity to have. (e.g. JavaScript, CSS, WordPress, UX Design)",
				"id"          :"skilllist_fr",
				"name"        :"skilllist_fr",
				"placeholder" :"e.g. JavaScript, WordPress, CSS"
			}'>
		</form-input>
		<form-input ng-if="isFrench()"
			class="col-sm-12"
			ng-model="vm.opportunity.skilllist"
			x-form="vm.opportunityForm"
			x-options='{
				"title"       :"Compétences requises (séparer chaque compétence par une virgule) (Anglais)",
				"help"        :"Présentez une liste des compétences requises pour travailler sur cette possibilité de travail (p. ex. JavaScript, CSS, WordPress et UX Design).",
				"id"          :"skilllist",
				"name"        :"skilllist",
				"placeholder" :"p. ex. JavaScript, WordPress, CSS"
			}'>
		</form-input>
		<form-input ng-if="isFrench()"
			class="col-sm-12"
			ng-model="vm.opportunity.skilllist_fr"
			x-form="vm.opportunityForm"
			x-options='{
				"title"       :"Compétences requises (séparer chaque compétence par une virgule) (Français)",
				"help"        :"Présentez une liste des compétences requises pour travailler sur cette possibilité de travail (p. ex. JavaScript, CSS, WordPress et UX Design).",
				"id"          :"skilllist_fr",
				"name"        :"skilllist_fr",
				"placeholder" :"p. ex. JavaScript, WordPress, CSS"
			}'>
		</form-input>

		<form-display ng-if="isEnglish()"
			class="col-sm-12"
			x-options='{
				"title" :"Proposal Evaluation Criteria (English)",
				"name"  :"evaluation",
				"class":"required",
				"help"  :"In this section, you must explicitly describe the criteria you will use to score the proposals you receive. State the weight or points you will give to each criteria (e.g. \"Experience contributing Java code to any public code repositories with more than 5 contributors: (10 points)\".<br/> It is at your discretion which mandatory and weighted criteria you wish to use. Refer to the <a target=\"_blank\" href=\"http://www2.gov.bc.ca/gov/content/governments/services-for-government/bc-bid-resources/how-to-buy-services/procurement-process/pre-award/prepare-solicitation-documents/mandatory-and-weighted-criteria\">Government of B.C. information on procurement</a> for guidance."
			}'>
			<textarea
				name="evaluation"
				id="evaluation"
				class="form-control input-sm"
				ui-tinymce="vm.tinymceOptions"
				placeholder="An explicit definition of the criteria you will use to score proposals..."
				ng-model="vm.opportunity.evaluation">
			</textarea>
		</form-display>
		<form-display ng-if="isEnglish()"
			class="col-sm-12"
			x-options='{
				"title" :"Proposal Evaluation Criteria (French)",
				"name"  :"evaluation_fr",
				"class":"required",
				"help"  :"In this section, you must explicitly describe the criteria you will use to score the proposals you receive. State the weight or points you will give to each criteria (e.g. \"Experience contributing Java code to any public code repositories with more than 5 contributors: (10 points)\".<br/> It is at your discretion which mandatory and weighted criteria you wish to use. Refer to the <a target=\"_blank\" href=\"http://www2.gov.bc.ca/gov/content/governments/services-for-government/bc-bid-resources/how-to-buy-services/procurement-process/pre-award/prepare-solicitation-documents/mandatory-and-weighted-criteria\">Government of B.C. information on procurement</a> for guidance."
			}'>
			<textarea
				name="evaluation_fr"
				id="evaluation_fr"
				class="form-control input-sm"
				ui-tinymce="vm.tinymceOptions"
				placeholder="An explicit definition of the criteria you will use to score proposals..."
				ng-model="vm.opportunity.evaluation_fr">
			</textarea>
		</form-display>
		<form-display ng-if="isFrench()"
			class="col-sm-12"
			x-options='{
				"title" :"Critères d&apos;évaluation de la proposition (Anglais)",
				"name"  :"evaluation",
				"class":"required",
				"help"  :"Dans cette section, vous devez explicitement décrire les critères que vous utiliserez pour établir le score des propositions que vous recevrez. Précisez la pondération ou les points accordés pour chaque critère (p. ex. « Expérience de travail avec le code Java dans le cadre de tout répertoire de code public avec plus de cinq contributeurs : 10 points »).<br/>Vous être libre d&apos;établir les critères obligatoires et leur pondération. Pour vous orienter, vous pouvez consulter les <a target=&apos;_blank&apos; href=&apos;http://www2.gov.bc.ca/gov/content/governments/services-for-government/bc-bid-resources/how-to-buy-services/procurement-process/pre-award/prepare-solicitation-documents/mandatory-and-weighted-criteria&apos;>renseignements du gouvernement de la Colombie‑Britannique sur les marchés</a> (en anglais seulement)."
			}'>
			<textarea
				name="evaluation"
				id="evaluation"
				class="form-control input-sm"
				ui-tinymce="vm.tinymceOptions"
				placeholder="An explicit definition of the criteria you will use to score proposals..."
				ng-model="vm.opportunity.evaluation">
			</textarea>
		</form-display>
		<form-display ng-if="isFrench()"
			class="col-sm-12"
			x-options='{
				"title" :"Critères d&apos;évaluation de la proposition (Français)",
				"name"  :"evaluation_fr",
				"class":"required",
				"help"  :"Dans cette section, vous devez explicitement décrire les critères que vous utiliserez pour établir le score des propositions que vous recevrez. Précisez la pondération ou les points accordés pour chaque critère (p. ex. « Expérience de travail avec le code Java dans le cadre de tout répertoire de code public avec plus de cinq contributeurs : 10 points »).<br/>Vous être libre d&apos;établir les critères obligatoires et leur pondération. Pour vous orienter, vous pouvez consulter les <a target=&apos;_blank&apos; href=&apos;http://www2.gov.bc.ca/gov/content/governments/services-for-government/bc-bid-resources/how-to-buy-services/procurement-process/pre-award/prepare-solicitation-documents/mandatory-and-weighted-criteria&apos;>renseignements du gouvernement de la Colombie‑Britannique sur les marchés</a> (en anglais seulement)."
			}'>
			<textarea
				name="evaluation_fr"
				id="evaluation_fr"
				class="form-control input-sm"
				ui-tinymce="vm.tinymceOptions"
				placeholder="An explicit definition of the criteria you will use to score proposals..."
				ng-model="vm.opportunity.evaluation_fr">
			</textarea>
		</form-display>
	</fieldset>
</div>
