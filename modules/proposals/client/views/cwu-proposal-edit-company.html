<div class="m-4">
  <div class="form-group">
    <label for="businessName">Legal Name of Company</label>
    <input type="text" id="businessName" name="businessName" class="form-control" ng-model="ppp.user.businessName"
      placeholder="Legal Name">
  </div>
  <div class="form-group">
    <label for="businessAddress">Company Mailing Address</label>
    <input type="text" id="businessAddress" name="businessAddress" class="form-control" ng-model="ppp.user.businessAddress"
      placeholder="Company Mailing Address">
  </div>
  <div class="form-group">
    <label for="businessContactName">Contact Name</label>
    <input type="text" id="businessContactName" name="businessContactName" class="form-control" ng-model="ppp.user.businessContactName"
      placeholder="Contact Name">
  </div>
  <div class="form-group">
    <label for="businessContactPhone">Contact Phone</label>
    <input type="text" id="businessContactPhone" name="businessContactPhone" class="form-control" ng-model="ppp.user.businessContactPhone"
      placeholder="Contact Phone">
  </div>
  <div class="form-group">
    <label for="businessContactEmail">Contact Email</label>
    <input type="businessContactEmail" id="businessContactEmail" name="businessContactEmail" class="form-control"
      ng-model="ppp.user.businessContactEmail" placeholder="Contact Email" lowercase>
    <div ng-messages="ppp.form.proposalform.businessContactEmail.$error" role="alert">
      <p class="help-block error-text" ng-message="businessContactEmail">Email address is invalid.</p>
    </div>
  </div>
</div>
